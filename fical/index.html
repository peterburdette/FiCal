<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>FiCal</title>

<link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link type="text/css" rel="stylesheet" href="css/styles.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="js/fical.js"></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/4/core.js"></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/4/charts.js"></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/4/themes/kelly.js"></script> 
<script type="text/javascript" src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
</head>
<body>
<div id="container">
	<i class="fas fa-search-dollar fa-4x"></i>
	<h1>FiCal</h1>
	
	<form>
		<input type="text" id="name" placeholder="Name*" /><br />
		<input type="number" id="age" placeholder="Age*" min='14' /><br />
		<input type="number" id="retAge" placeholder="Age of Retirement*" min="59.5" /><br /><br />

		<input type="number" id="retPackage" placeholder="Current 401(k) Value*" min="0" /><br />
		<input type="number" id="annualContribution" placeholder="Annual Contribution*" min="0" /><br />
		<input type="number" id="annualRateReturn" placeholder="Annual Rate of Return*" min="0" /><br /><br />
		<input type="button" id="submit" value="Submit" />
	</form>
</div>

<div id="summary"></div>
<div id="chart"></div>
</body>
</html>
